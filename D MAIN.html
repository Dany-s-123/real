<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz with Flip Animation & Beeps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #142850, #27496d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    /* Flip animation */
    .flip {
      transform: rotateY(180deg);
    }

    h2 {
      margin-bottom: 20px;
    }

    /* ===== Circular Timer ===== */
    .timer-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
    }

    svg {
      transform: rotate(-90deg);
    }

    circle {
      fill: none;
      stroke-width: 12;
    }

    .bg {
      stroke: #ddd;
    }

    .progress {
      stroke: #00b4d8;
      stroke-linecap: round;
      stroke-dasharray: 440;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
    }

    .time-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* ===== Options ===== */
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #6c63ff;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .options button:hover {
      background: #5145cd;
    }

    .hidden {
      display: none;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="container" id="quiz-container">
    <h2 id="question">Loading Question...</h2>

    <!-- Circular Timer -->
    <div class="timer-container">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="70"></circle>
        <circle class="progress" cx="75" cy="75" r="70"></circle>
      </svg>
      <div class="time-text" id="time">10</div>
    </div>

    <!-- Options -->
    <div class="options" id="options"></div>
    <div id="result" class="hidden result"></div>

    <!-- Beep Sound -->
    <audio id="beep-sound">
      <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>
  </div>

  <script>
    // ===== Questions =====
    const questions = [
      { question: "What is the capital of France?", options: ["Paris", "London", "Rome", "Berlin"], answer: "Paris" },
      { question: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
      { question: "What is 5 + 3?", options: ["5", "8", "9", "10"], answer: "8" },
      { question: "Which is the largest ocean on Earth?", options: ["Atlantic", "Indian", "Pacific", "Arctic"], answer: "Pacific" },
      { question: "What gas do plants breathe in?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Helium"], answer: "Carbon Dioxide" },
      { question: "Which animal is known as the King of the Jungle?", options: ["Tiger", "Elephant", "Lion", "Bear"], answer: "Lion" },
      { question: "What is H2O commonly known as?", options: ["Water", "Oxygen", "Hydrogen", "Salt"], answer: "Water" },
      { question: "Which continent is the Sahara Desert in?", options: ["Asia", "Africa", "Australia", "Europe"], answer: "Africa" },
      { question: "What is the boiling point of water?", options: ["100°C", "90°C", "80°C", "70°C"], answer: "100°C" },
      { question: "Which is the smallest prime number?", options: ["0", "1", "2", "3"], answer: "2" }
    ];

    // ===== DOM Elements =====
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const resultElement = document.getElementById('result');
    const timeText = document.getElementById("time");
    const progressCircle = document.querySelector(".progress");
    const beepSound = document.getElementById('beep-sound');
    const quizContainer = document.getElementById('quiz-container');

    // ===== Timer Settings =====
    const totalTime = 10;
    const radius = 70;
    const circumference = 2 * Math.PI * radius;

    progressCircle.style.strokeDasharray = circumference;

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = totalTime;
    let timer;

    // ===== Load Question =====
    function loadQuestion() {
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        questionElement.textContent = q.question;
        optionsElement.innerHTML = "";

        q.options.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option;
          button.onclick = () => selectAnswer(option);
          optionsElement.appendChild(button);
        });

        timeLeft = totalTime;
        updateTimer();
        clearInterval(timer);
        timer = setInterval(countdown, 1000);
      } else {
        showResult();
      }
    }

    // ===== Countdown =====
    function countdown() {
      if (timeLeft > 0) {
        timeLeft--;

        // Play beep at 3,2,1,0
        if ([3, 2, 1, 0].includes(timeLeft)) {
          beepSound.currentTime = 0;
          beepSound.play();
        }

        updateTimer();
      } else {
        clearInterval(timer);
        flipToNextQuestion();
      }
    }

    // ===== Update Timer =====
    function updateTimer() {
      timeText.textContent = timeLeft < 10 ? `0${timeLeft}` : timeLeft;

      const percent = (timeLeft / totalTime) * circumference;
      progressCircle.style.strokeDashoffset = circumference - percent;

      if (timeLeft <= 4) {
        progressCircle.style.stroke = 'red';
        timeText.style.color = 'red';
      } else {
        progressCircle.style.stroke = '#00b4d8';
        timeText.style.color = 'white';
      }
    }

    // ===== When User Selects an Answer =====
    function selectAnswer(selectedOption) {
      clearInterval(timer);
      if (selectedOption === questions[currentQuestion].answer) {
        score++;
      }
      flipToNextQuestion();
    }

    // ===== Flip Animation then Next Question =====
    function flipToNextQuestion() {
      quizContainer.classList.add('flip');
      setTimeout(() => {
        quizContainer.classList.remove('flip');
        currentQuestion++;
        loadQuestion();
      }, 800); // Match the CSS transition speed
    }

    // ===== Show Final Result =====
    function showResult() {
      questionElement.classList.add('hidden');
      optionsElement.classList.add('hidden');
      document.querySelector('.timer-container').classList.add('hidden');
      resultElement.classList.remove('hidden');
      resultElement.textContent = `Quiz Completed! Your Score: ${score} / ${questions.length}`;
    }

    // ===== Start Quiz =====
    loadQuestion();
  </script>

</body>
</html>
